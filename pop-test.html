<html>

<head>
    <title>Curb Page Navigator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="extension-container">
        <h1 class="extension-title">
            <img src="icons/icon16.png" alt="Extension Icon">&nbsp;Curb Page Navigator
        </h1>
        <p class="curbpage">Developed by <a href="https://curbpage.com" target="_blank">curbpage</a></p>
    </div>
    <div id="addAccordionDiv">
        <form id="addAccordionForm">
            <input type="text" id="accordionTitleInput" class="button addAccordionFormdiv1"
                placeholder="Enter Accordion Title">
            <button type="submit" class="button addAccordionFormdiv2">Add New Accordion</button>
        </form>
    </div>
    <div id="accordionContainer">
        <div class="accordion">
            <div class="accordion-header">Extension</div>
            <div class="accordion-body active">
                <form class="url-form"><input type="text" placeholder="Enter a URL (with or without leading /)"><button
                        type="submit">Add URL</button></form>
                <table>
                    <tr>
                        <td><button>Go</button></td>
                        <td>/ababab</td>
                        <td><button>Edit</button></td>
                        <td><button>Delete</button></td>
                    </tr>
                    <tr>
                        <td><button>Go</button></td>
                        <td>mememe</td>
                        <td><button>Edit</button></td>
                        <td><button>Delete</button></td>
                    </tr>
                    <tr>
                        <td><button>Go</button></td>
                        <td>me</td>
                        <td><button>Edit</button></td>
                        <td><button>Delete</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- Accordions will be added here -->
    </div>
    <script src="popup.js"></script>



</body>

</html>
