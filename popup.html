<!DOCTYPE html>
<html>
<head>
    <title>Curb Page Navigator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="extension-container">
        <h1 class="extension-title">
            <img src="icons/icon16.png" alt="Extension Icon">&nbsp;Curb Page Navigator
        </h1>
        <p class="curbsoftware">Developed by <a href="https://curbsoftware.com" target="_blank">CurbSoftware</a></p>
    </div>
    <form id="addAccordionForm">
        <input type="text" id="accordionTitleInput" placeholder="Enter Accordion Title">
        <button type="submit" class="button">Add New Accordion</button>
    </form>
    <div id="accordionContainer">
        <!-- Accordions will be added here -->
    </div>
    <script src="popup.js"></script>
</script>
</body>
</html>
