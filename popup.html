<!DOCTYPE html>
<html>
<head>
    <title>Curb Page Navigator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div id="extension">
        <!-- Extension Header -->
        <div class="extension-container">
            <h1 class="extension-title" href="https://curbpage.com" target="_blank">
                <img src="icons/icon48.png" alt="Extension Icon">&ensp; CurbPage Navigator
            </h1>
        </div>
        <!-- Add Accordion Form -->
        <div id="addAccordionDiv">
            <form id="addAccordionForm">
                <input type="text" id="accordionTitleInput" class="button addAccordionFormdiv1" placeholder="Enter Accordion Title">
                <button type="submit" class="button addAccordionFormdiv2">Add New Accordion</button>
            </form>
        </div>
        <!-- Accordions Container -->
        <div id="accordionContainer">
            <!-- Accordions will be added here -->
        </div>
        <div class="extension-container-bottom">
            <p class="curbpage">
                <a href="https://curbpage.com" target="_blank">CurbPage Extension Website</a>
                <a href="https://curbsoftware.com" target="_blank">Developed by CurbSoftware Inc.</a>
            </p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
